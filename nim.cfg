# Configuration for nim-testkit
# This overrides parent project settings

# Reset to standard OS (not standalone)
# Use system default OS

# Use standard memory management
--mm:orc

# Enable standard library features
--assertions:on
--checks:on

# Standard optimization
--opt:speed

# Enable stack traces for better debugging
--stackTrace:on
--lineTrace:on

# Use standard allocator (not kernel malloc)
--define:useMalloc:false

# Standard GC settings
--gc:orc

# Disable kernel-specific settings
--panics:off

# Include paths
--path:"src"

# Standard hints and warnings
--hints:on
--warnings:on